<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/style.css">
    <title>Bootstrap</title>
</head>

<body>

    <div class="container">
        <h1 class="card text-center">
            Pratica con il Grid System
        </h1>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 1
            </h3>
            <div class="row mb-2">
                <div class="col-md bg-primary p-3 border border-dark text-center text-white">COL 1</div>
                <div class="col-md bg-primary p-3 border border-dark text-center text-white">COL 2</div>
                <div class="col-md bg-primary p-3 border border-dark text-center text-white">COL 3</div>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 2
            </h3>
            <div class="row mb-2">
                <div class="col-md col-sm bg-warning p-3 border border-dark text-center">COL 1</div>
                <div class="col-md col-sm bg-warning p-3 border border-dark text-center">COL 2</div>
                <div class="col-md col-sm bg-warning p-3 border border-dark text-center">COL 3</div>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 3
            </h3>
            <div class="row mb-2">
                <div class="col-4 bg-success p-3 border border-dark text-center text-white">COL 1</div>
                <div class="col-4 bg-success p-3 border border-dark text-center text-white">COL 2</div>
                <div class="col-4 bg-success p-3 border border-dark text-center text-white">COL 3</div>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 4
            </h3>
            <div class="row mb-2">
                <div class="col-xl-2 col-lg-2 col-md-2 col-3 bg-danger p-3 border border-dark text-center text-white">
                    COL
                    1</div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-6 bg-danger p-3 border border-dark text-center text-white">
                    COL 2</div>
                <div class="col-xl-2 col-lg-2 col-md-2 col-3 bg-danger p-3 border border-dark text-center text-white">
                    COL
                    3</div>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 5
            </h3>
            <div class="row mb-2">
                <div class="col-6 bg-info p-3 border border-dark text-center text-white">
                    <div class="row">
                        <div class="card-header">col 1</div>
                        <div class="col-md-6 bg-secondary p-3 border border-dark text-center text-white">col 1 annidata
                        </div>
                        <div class="col-md-6 bg-secondary p-3 border border-dark text-center text-white">col 2 annidata
                        </div>
                    </div>
                </div>
                <div class="col-6 bg-info p-3 border border-dark text-center text-white">
                    <div class="card-header">col 2</div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-2">
                ESERCIZIO 6
            </h3>
            <div class="row mb-2">
                <div class="col-6 bg-dark p-3 border border-warning text-center text-white">COL 1</div>
                <div class="col-4 offset-2 bg-dark p-3 border border-warning text-center text-white">COL 2</div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
            <script src="./assets/script.js"></script>
</body>

</html>
